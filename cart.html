<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - DRESS EXCHANGE</title>
    <link rel="stylesheet" href="stylescart.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="brand">DRESS EXCHANGE</div>
        <a href="index.html">
            <img src="images/pianies-logo.png" alt="Pianies Logo" class="logo">
        </a>
        <div class="nav-icons">
            <!-- User Account Link -->
            <a href="account.html" class="icon-link" aria-label="User Account">
                <img src="images/user-icon.png" alt="User Account" class="icon">
            </a>
            
            <!-- Search Link -->
            <a href="search.html" class="icon-link" aria-label="Search">
                <img src="images/search-icon.png" alt="Search" class="icon">
            </a>
            
            <!-- Favorites Link -->
            <a href="favorites.html" class="icon-link" aria-label="Favorites">
                <img src="images/favorites-icon.png" alt="Favorites" class="icon">
            </a>
            
            <!-- Shopping Bag Link -->
            <a href="cart.html" class="icon-link" aria-label="Shopping Bag">
                <img src="images/shop-icon.png" alt="Shopping Bag" class="icon">
            </a>
        </div>
    </nav>

    <!-- Shopping Cart Section -->
    <main class="cart-page">
        <h1 class="cart-title">Shopping Cart</h1>
        
        <div class="cart-container">
            <div class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span class="subtotal-amount">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span class="shipping-amount">Calculated at checkout</span>
                    </div>
                    <div class="summary-row">
                        <span>Taxes</span>
                        <span class="tax-amount">Calculated at checkout</span>
                    </div>
                </div>

                <div class="summary-total">
                    <span>Total</span>
                    <span class="total-amount">$0.00</span>
                </div>

                <button class="checkout-button">Proceed to Checkout</button>
                
                <div class="payment-options">
                    <p>We Accept:</p>
                    <div class="payment-icons">
                        <img src="/api/placeholder/32/20" alt="Visa">
                        <img src="/api/placeholder/32/20" alt="Mastercard">
                        <img src="/api/placeholder/32/20" alt="American Express">
                        <img src="/api/placeholder/32/20" alt="PayPal">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <p class="newsletter-text">SIGN UP TO GET 10% OFF YOUR FIRST ORDER</p>
                <form class="newsletter-form">
                    <input type="email" placeholder="Your Email *" class="newsletter-input" required>
                    <button type="submit" class="subscribe-btn">Subscribe</button>
                </form>
            </div>
            
            <div class="footer-column">
                <div class="footer-links">
                    <a href="#" class="footer-link">ABOUT US</a>
                    <a href="#" class="footer-link">HELP & FAQs</a>
                    <a href="#" class="footer-link">SHIPPING & RETURNS</a>
                </div>
            </div>

            <div class="footer-column">
                <div class="contact-info">
                    <p>CONTACT US</p>
                    <p class="contact-value">INFO@DRESSEXCHANGE.COM</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
